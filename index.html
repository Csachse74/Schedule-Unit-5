<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-2 hour text-right">
          <p><span>9</span> AM</p>
        </div>
        <textarea id="9AM" class="col-8"></textarea>
        <div class="col-2 row">
          <button id="save1" class="fa fa-save saveBtn"></button>
        </div>
      </div>
      <div class="row">
        <div class="col-2 hour text-right">
          <p><span>10</span> AM</p>
        </div>
        <textarea id="10AM" class="col-8"></textarea>
        <div class="col-2 row">
          <button id="save2" class="fa fa-save saveBtn"></button>
        </div>
      </div>
      <div class="row">
        <div class="col-2 hour text-right">
          <p><span>11</span> AM</p>
        </div>
        <textarea id="11AM" class="col-8"></textarea>
        <div class="col-2 row">
          <button id="save3" class="fa fa-save saveBtn"></button>
        </div>
      </div>
      <div class="row">
        <div class="col-2 hour text-right">
          <p><span>12</span> PM</p>
        </div>
        <textarea id="12AM" class="col-8"></textarea>
        <div class="col-2 row">
          <button id="save4" class="fa fa-save saveBtn"></button>
        </div>
      </div>
      <div class="row">
        <div class="col-2  hour text-right">
          <p><span>1</span> PM</p>
        </div>
        <textarea id="1PM" class="col-8"></textarea>
        <div class="col-2 row">
          <button id="save5" class="fa fa-save saveBtn"></button>
        </div>
      </div>
      <div class="row">
        <div class="col-2 hour text-right">
          <p><span>2</span> PM</p>
        </div>
        <textarea id="2PM" class="col-8"></textarea>
        <div class="col-2 row">
          <button id="save6" class="fa fa-save saveBtn"></button>
        </div>
      </div>
      <div class="row">
        <div class="col-2 hour text-right">
          <p><span>3</span> PM</p>
        </div>
        <textarea id="3PM" class="col-8"></textarea>
        <div class="col-2 row">
          <button id="save7" class="fa fa-save saveBtn"></button>
        </div>
      </div>
      <div class="row">
        <div class="col-2 hour text-right">
          <p><span>4</span> PM</p>
        </div>
        <textarea id="4PM" class="col-8"></textarea>
        <div class="col-2 row">
          <button id="save8" class="fa fa-save saveBtn"></button>
        </div>
      </div>
      <div class="row">
        <div class="col-2 hour text-right">
          <p><span>5</span> PM</p>
        </div>
        <textarea id="5PM" class="col-8"></textarea>
        <div class="col-2 row">
          <button id="save9" class="fa fa-save saveBtn"></button>
        </div>
      </div>
      <div class="row">
        <div class="col-2 hour text-right">
          <p><span>6</span> PM</p>
        </div>
        <textarea id="6PM" class="col-8"></textarea>
        <div class="col-2 row">
          <button id="save10" class="fa fa-save saveBtn"></button>
        </div>
      </div>
      <div class="row">
        <div class="col-2 hour text-right">
          <p><span>7</span> PM</p>
        </div>
        <textarea id="7PM" class="col-8"></textarea>
        <div class="col-2 row">
          <button id="save11" class="fa fa-save saveBtn"></button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
